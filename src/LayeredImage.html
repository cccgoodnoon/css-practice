<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            position: relative;
            width: 360px;
            height: 640px;
            margin-top: 150px;
            border: none;
            background: #f6f6f6;
            transform: rotate(-30deg) skew(25deg) scale(0.8);
        }
        .container img{
            position: absolute;
            width: 100%;
            transition: 0.5s;
        }
        /* 父级position用relative 子级position用absolute 子绝父相*/
        .container:hover img:nth-child(4){
            transform: translate(160px,-160px);
            opacity: 1;
        }
        .container:hover img:nth-child(3){
            transform: translate(120px,-120px);
            opacity: 0.8;
        }
        .container:hover img:nth-child(2){
            transform: translate(80px,-80px);
            opacity: 0.6;
        }
        .container:hover img:nth-child(1){
            transform: translate(40px,-40px);
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../imgs/img2.jpg">
        <img src="../imgs/img2.jpg">
        <img src="../imgs/img2.jpg">
        <img src="../imgs/img2.jpg">
    </div>
</body>
</html>
