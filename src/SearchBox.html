<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/font-awesome/5.8.0/css/all.css" rel="stylesheet" />
    <title>Search</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #8c7ae6;
        }
        .search-box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #2f3640;
            height: 40px;
            padding: 10px;
            border-radius: 40px;
        }
        .search-box:hover > .search-txt{
            width: 240px;
            padding: 0 6px;
        }
        .search-box:hover > .search-btn{
            background: white;  
            /* 变的是element的背景  */
        }
        .search-btn{
            color: #8c7ae6;

            float: right;  

            width: 40px;
            height: 40px;
            border-radius: 40px;
            background: #2f3640;

            /* 居中 */
            display: flex;
            justify-content: center;
            align-items: center;

            transition: 0.1s;
            text-decoration: none;
        }
        .search-txt{
            border: none;
            background: none;
            outline: none;

            float: left;

            padding: 0px;
            color: white;
            font-size: 16px;
            transition: 0.4s;
            line-height: 40px;
            width: 0px;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input class="search-txt" type="text" name="" placeholder="Type to search">
        <a class="search-btn" href="#">
            <i class="fas fa-search"></i>
        </a>
        
    </div>
</body>
</html>
